<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukázka filtrování dat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Ukázka filtrování dat</h1>

    <nav class="menu">
        <a href="#tabulka">Tabulka</a>
        <a href="#formular">Formulář</a>
    </nav>

    <section id="tabulka" class="section">
        <h2>Tabulka měst</h2>
        <table id="cityTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Město <input type="text" id="filterCity" placeholder="Filtrovat město..."></th>
                    <th>Počet obyvatel</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Praha</td>
                    <td>1300000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Brno</td>
                    <td>380000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Ostrava</td>
                    <td>290000</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Plzeň</td>
                    <td>180000</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Liberec</td>
                    <td>105000</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Olomouc</td>
                    <td>100000</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="formular" class="section">
        <h2>Výběr města</h2>
        <form id="cityForm">
            <input type="text" id="filterSelect" placeholder="Filtrovat výběr...">
            <select id="citySelect">
                <option>Praha</option>
                <option>Brno</option>
                <option>Ostrava</option>
                <option>Plzeň</option>
                <option>Liberec</option>
                <option>Olomouc</option>
            </select>
            <button type="submit">Odeslat</button>
        </form>
        <div id="formOutput"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
