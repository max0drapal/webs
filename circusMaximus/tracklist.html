<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracklist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="top-nav">
                <span class="nav-title"></span>
            </nav>
        </header>

        <main>
            <section class="tracklist-content">
                <h1>Utopia ‚Äì Album</h1>

                <button id="spotify-btn">üéµ PLAY</button>

                <div id="spotify-player" style="display:none;">
                    <iframe id="spotify-iframe" src="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    <button id="stop-btn" style="display:none;">‚èπ Zastavit p≈ôehr√°v√°n√≠</button>
                </div>
            </section>
        </main>

        <div class="back-button">
            <a href="index.html">‚Üê PAUSE</a>
        </div>
    </div>

    <script>
        const playBtn = document.getElementById('spotify-btn');
        const stopBtn = document.getElementById('stop-btn');
        const iframe = document.getElementById('spotify-iframe');
        const player = document.getElementById('spotify-player');

        playBtn.addEventListener('click', () => {
            iframe.src = "https://open.spotify.com/embed/album/18NOKLkZETa4sWwLMIm0UZ?utm_source=generator&autoplay=1";
            player.style.display = 'block';
            stopBtn.style.display = 'inline-block';
            playBtn.style.display = 'none';
            iframe.scrollIntoView({ behavior: "smooth" });
        });

        stopBtn.addEventListener('click', () => {
            iframe.src = "";
            player.style.display = 'none';
            playBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
        });
    </script>
</body>
</html>
